<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ENSE374 - Lab 2 Login</title>
</head>
    <body>
        <h1 class="title">To Do Prototype</h1>
        <div class="center">
            <button>Login</button> <br/><br/>

            <h1>Log in</h1>
            <form action="todo.html" method="post" enctype="text/plain">
                <label for="email">Email Address</label> <br/>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
                <br>
                <label for="psw">Password</label> <br/>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
                <input type="Submit" value="Login"> 
            </form> <br/>

            <button>Register</button> <br/><br/>

            <h1>Sign up</h1>
            <form action="todo.html" method="post" enctype="text/plain">
                <label for="email">Email Address</label> <br/>
                <input type="email" placeholder="Enter Email" name="email" id="email" required> <br/>
                <label for="psw">Password</label> <br/>
                <input type="password" placeholder="Enter Password" name="psw" required> <br/>
                <label for="auth">Authentication</label> <br/>
                <input type="auth" placeholder="Authentication" name="auth" id="auth" required> <br>
                <input type="Submit" value="Sign up">
            </form>
        </div>
    </body>
</html>
